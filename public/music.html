<div class="col-md-12">
  <div class="seekBase" seek-track>
    <div class="seekLoad" ng-style="{width : ( progress + '%' ) }"></div>
  </div>
</div>
<table class="table table-hover" play-all="songs">
 <tbody>
   <tr ng-repeat="song in songs" play-from-playlist="song">
     <td>{{song.artist}}</td>
     <td>{{song.title}}</td>
   </tr>
 </tbody>
</table>
