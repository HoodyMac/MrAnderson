<table class="table table-hover" play-all="songs">
    <tbody>
    <tr ng-repeat="song in songs | orderBy: '-created_at'" play-from-playlist="song" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()"
        ng-class="{'current-song': currentPlaying.id == song.id}">
        <td class="col-md-5">
            <a ng-click="$event.stopPropagation(); search(song.artist)">{{song.artist}}</a>
        </td>
        <td class="col-md-5">{{song.title}}</td>
        <td>
            <span class="glyphicon glyphicon-pencil" aria-hidden="true" ng-click="$event.stopPropagation(); edit(song)"
                  ng-show="hoverEdit"></span>
            <span class="glyphicon glyphicon-subtitles" aria-hidden="true" ng-click="$event.stopPropagation(); showLyrics(song)"
                  ng-show="hoverEdit"></span>
            <span class="glyphicon glyphicon-remove" aria-hidden="true" ng-click="$event.stopPropagation(); delete(song)"
                  ng-show="hoverEdit"></span>
        </td>
    </tr>
    </tbody>
</table>
