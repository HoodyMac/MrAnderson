<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Edit song</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="artist">Song artist:</label>
            <input type="text" class="form-control" id="artist" ng-model="song.artist">
          </div>
          <div class="form-group">
            <label for="title">Song title:</label>
            <input type="text" class="form-control" id="title" ng-model="song.title">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="save()" data-dismiss="modal" aria-hidden="true">Save</button>
      </div>
    </div>
  </div>
</div>
