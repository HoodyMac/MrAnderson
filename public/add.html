<form>
  <div class="form-group">
    <label for="artist">Song artist:</label>
    <input type="text" class="form-control" id="artist" ng-model="song.artist">
  </div>
  <div class="form-group">
    <label for="title">Song title:</label>
    <input type="text" class="form-control" id="title" ng-model="song.title">
  </div>
  <div class="form-group">
    <label for="file">Song file:</label>
    <input type="file" class="form-control" id="file" file-model="song.file">
  </div>
  <button type="submit" class="btn btn-default" ng-click="upload()">Upload</button>
</form>
