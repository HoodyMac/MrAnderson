<form>
  <div class="form-group">
    <label for="author">Song author:</label>
    <input type="text" class="form-control" id="author" ng-model="song.author">
  </div>
  <div class="form-group">
    <label for="name">Song name:</label>
    <input type="text" class="form-control" id="name" ng-model="song.name">
  </div>
  <div class="form-group">
    <label for="file">Song file:</label>
    <input type="file" class="form-control" id="file" file-model="song.file">
  </div>
  <button type="submit" class="btn btn-default" ng-click="upload()">Upload</button>
</form>
